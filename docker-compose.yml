version: '1.0.0'
services:
    nav:
        container_name: nav
        build:
            context: ./
            dockerfile: ./Dockerfile
        environment:
        # 时区
        - TZ=Asia/Shanghai
        - DATABASE_URI=sqlite:///app/data/data.db
        # 配置文件
        volumes:
        # 映射配置文件
        - ./data:/app/data
        ports:
            - "9000:80"
        restart: unless-stopped
